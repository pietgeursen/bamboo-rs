name: Run Tests 

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build
    - name: Build no_std
      run: cargo build --no-default-features
    - name: Run tests
      run: cargo test
    - name: Run benches
      run: cargo bench
